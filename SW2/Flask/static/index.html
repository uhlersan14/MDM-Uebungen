<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Umkehrer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Text Umkehrer</h1>
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Dein Text:</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Gib hier deinen Text ein">
                </div>
                <button class="btn btn-primary" onclick="reverseText()">Text umkehren</button>
                <div class="mt-3">
                    <label class="form-label">Umgekehrter Text:</label>
                    <p id="outputText" class="form-control-static"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
